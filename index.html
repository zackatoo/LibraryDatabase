<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="database.js"></script>
        <script src="index.js"></script>
        <meta charset="UTF-8">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
        <title>Library</title>
    </head>
    <body onload="setup()">
		<noscript>You must enable JavaScript to use this page</noscript>
        <div id="header">
            <label>Zack's Library</label>
        </div>
        <div id="searchBar">
            <input autocomplete="off" type="text" id="query">
            <div id="filter">Filter</div>
        </div>
        <div id="filters">
            <div id="sorters">
                <div id="titleSorter" class="sorter"></div>
                <div id="authorSorter" class="sorter"></div>
                <div id="seriesSorter" class="sorter"></div>
            </div>
            <div id="sifters">
                <div id="typeSifter" class="sifter"></div>
                <div id="ownSifter" class="sifter"></div>
                <div id="readSifter" class="sifter"></div>
            </div>
        </div>
        <div>
            <p id="resultsCounter">Loading...</p>
        </div>
        <div id="resultsContainer">
            <p id="loadingMessage">Loading...</p>
        </div>
        <div id="footer">
        </div>
    </body>
</html>
